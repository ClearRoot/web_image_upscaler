{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  {# Bootstrap Link #}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {# Google Fonts Link #}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Montserrat&display=swap"
    rel="stylesheet">
  {# MATERIAL ICONS LINK #}
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <title>LIKE GGANBU</title>
</head>

<body style="font-family: 'Montserrat', sans-serif;">
  <header class="py-3 mb-4 border-bottom" style="font-family: 'Balsamiq Sans', cursive;">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <span class="material-icons mb-1">
          dashboard
        </span>
        <span class="fs-4">LIKE GGANBU</span>
      </a>
    </div>
  </header>

  <main>
    <div class="d-md-flex flex-md-equal justify-content-evenly w-100 my-md-3 ps-md-3">
      <div class="bg-dark pt-3 px-3 pt-md-5 px-md-5 rounded text-center text-white overflow-hidden">
        <div class="my-3 py-3">
          <h2 class="display-5">이미지 해상도를 늘려보세요</h2>
          <div class="d-md-flex flex-md-equal justify-content-evenly w-80 mt-5">
            <img 
              src="{% static 'Original Image.jpg' %}"
              class="img-fluid"
              alt="Original"
              style="width: 250px; height: 250px;"
            >
            <img 
              src="{% static 'Super Resolution.jpg' %}"
              class="img-fluid"
              alt="Super Resolution"
              style="width: 250px; height: 250px;"
            >
          </div>
        </div>
      </div>
      <div class="bg-light pt-3 px-3 pt-md-5 px-md-5 rounded text-center overflow-hidden">
        <div class="my-3 p-3">
          <h2 class="display-5">Another headline</h2>
          <div class="input-group">
            <input
              type="file"
              class="form-control"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
            >
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
